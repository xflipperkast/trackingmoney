<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Geldzaken Overzicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #fff; }
    .nav-tabs .nav-link.active { background-color: #333; color: #fff; }
    .table thead th { background-color: #222; }
    .negative { background-color: #ff3b3b33; }
    .positive { background-color: #4caf5033; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Geldzaken Overzicht</h1>

  <div class="mb-3">
    <input type="file" id="fileInput" accept=".xlsx,.json" class="form-control">
  </div>

  <ul class="nav nav-tabs" id="yearTabs"></ul>
  <ul class="nav nav-tabs mt-2" id="monthTabs"></ul>

  <div class="mt-4" id="transactionsContainer"></div>

  <div class="mt-3">
    <button id="addTransaction" class="btn btn-outline-light">âž• Transactie toevoegen</button>
    <button id="downloadBtn" class="btn btn-success">Download JSON</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  let rawData = {};
  let currentYear = null;
  let currentMonth = null;

  function renderYearTabs() {
    const container = document.getElementById('yearTabs');
    container.innerHTML = '';
    const years = Object.keys(rawData || {}).sort();
    years.forEach(year => {
      const li = document.createElement('li');
      li.className = 'nav-item';
      const btn = document.createElement('button');
      btn.className = 'nav-link' + (year === currentYear ? ' active' : '');
      btn.textContent = year;
      btn.onclick = () => {
        currentYear = year;
        currentMonth = null;
        renderYearTabs();
        renderMonthTabs();
        renderTransactions();
      };
      li.appendChild(btn);
      container.appendChild(li);
    });
  }

  function renderMonthTabs() {
    const container = document.getElementById('monthTabs');
    container.innerHTML = '';
    if (!currentYear || !rawData[currentYear]) return;
    const months = Object.keys(rawData[currentYear] || {});
    months.forEach(month => {
      const li = document.createElement('li');
      li.className = 'nav-item';
      const btn = document.createElement('button');
      btn.className = 'nav-link' + (month === currentMonth ? ' active' : '');
      btn.textContent = month;
      btn.onclick = () => {
        currentMonth = month;
        renderMonthTabs();
        renderTransactions();
      };
      li.appendChild(btn);
      container.appendChild(li);
    });
  }

  function renderTransactions() {
    const container = document.getElementById('transactionsContainer');
    container.innerHTML = '';
    if (!currentYear || !currentMonth || !rawData[currentYear] || !rawData[currentYear][currentMonth]) return;

    const transactions = rawData[currentYear][currentMonth];
    const table = document.createElement('table');
    table.className = 'table table-dark table-bordered';

    const thead = document.createElement('thead');
    const headRow = document.createElement('tr');
    ['Datum', 'Omschrijving', 'Bedrag', 'Type'].forEach(k => {
      const th = document.createElement('th');
      th.textContent = k;
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    transactions.forEach(row => {
      const tr = document.createElement('tr');
      tr.className = parseFloat(row.Bedrag) < 0 ? 'negative' : 'positive';
      ['Datum', 'Omschrijving', 'Bedrag', 'Type'].forEach(k => {
        const td = document.createElement('td');
        td.textContent = row[k] || '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  function convertToStructured(jsonRows) {
    const structured = {};
    jsonRows.forEach(row => {
      const date = new Date(row.Datum);
      if (isNaN(date)) return;
      const year = date.getFullYear().toString();
      const month = date.toLocaleString('nl-NL', { month: 'long' });
      if (!structured[year]) structured[year] = {};
      if (!structured[year][month]) structured[year][month] = [];
      structured[year][month].push({
        Datum: row.Datum,
        Omschrijving: row.Omschrijving || '',
        Bedrag: row.Bedrag || 0,
        Type: row.Type || 'uitgave'
      });
    });
    return structured;
  }

  document.getElementById('fileInput').addEventListener('change', async e => {
    const file = e.target.files[0];
    if (!file) return;
    try {
      if (file.name.endsWith('.json')) {
        const text = await file.text();
        rawData = JSON.parse(text);
      } else {
        const reader = new FileReader();
        reader.onload = evt => {
          const wb = XLSX.read(evt.target.result, { type: 'binary' });
          const sheet = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: '' });
          rawData = convertToStructured(sheet);
          currentYear = Object.keys(rawData || {})[0];
          currentMonth = Object.keys(rawData?.[currentYear] || {})[0];
          renderYearTabs();
          renderMonthTabs();
          renderTransactions();
        };
        reader.readAsBinaryString(file);
        return;
      }
      currentYear = Object.keys(rawData || {})[0];
      currentMonth = Object.keys(rawData?.[currentYear] || {})[0];
      renderYearTabs();
      renderMonthTabs();
      renderTransactions();
    } catch (err) {
      alert('Bestand kon niet worden geladen: ' + err.message);
    }
  });

  document.getElementById('downloadBtn').addEventListener('click', () => {
    const blob = new Blob([JSON.stringify(rawData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'geldzaken.json';
    a.click();
    URL.revokeObjectURL(url);
  });
</script>
</body>
</html>
